<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mots Fl√©ch√©s</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .crossword-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .grid-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .crossword-grid {
            display: inline-block;
            border: 3px solid #333;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .grid-row {
            display: flex;
        }

        .grid-cell {
            width: 80px;
            height: 80px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .grid-cell.black {
            background-color: #333;
            color: white;
            font-size: 10px;
            text-align: center;
            line-height: 1.1;
            word-break: break-word;
            hyphens: auto;
            overflow: hidden;
            cursor: help;
            user-select: none;
        }

        .grid-cell.white {
            background-color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .grid-cell.white:hover {
            background-color: #e3f2fd;
        }

        .grid-cell.selected {
            background-color: #2196f3 !important;
            color: white;
        }

        .grid-cell input {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            outline: none;
            cursor: pointer;
        }

        .grid-cell .number {
            position: absolute;
            top: 1px;
            left: 2px;
            font-size: 8px;
            font-weight: bold;
            color: #666;
            line-height: 1;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #f29455, #e87527);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #6c757d, #5a6268);
        }

        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            // min-height: 30px;
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            width: 80%;
            margin: 20px auto; /* ‚Üê centrage horizontal */
        }


        .progress-fill {
            background: linear-gradient(45deg, #f29455, #e87527);
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .share-section {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .share-url {
            background: white;
            padding: 10px;
            border-radius: 8px;
            border: 2px dashed #f29455;
            font-family: monospace;
            word-break: break-all;
            margin: 10px 0;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background-color: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }

        .debug-info {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }

        @media (max-width: 1080px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1rem;
                margin-bottom: 5px;
            }

            .header p {
                font-size: 1rem;
            }

            .crossword-container {
                flex-direction: column;
            }

            .grid-cell {
                width: 10vw;
                height: 10vw;
                font-size: 1px;
            }

            .grid-cell.black {
                font-size: 1.3vw;
            }
        }


        /* Styles pour les tooltips */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            line-height: 1.4;
            max-width: 250px;
            word-wrap: break-word;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .tooltip.show {
            opacity: 1;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.9) transparent transparent transparent;
        }

        /* Style pour les cases noires sur mobile (tactile) */
        .grid-cell.black.touched {
            background-color: #555 !important;
        }

        /* Responsive pour les tooltips */
        @media (max-width: 768px) {
            .tooltip {
                font-size: 14px;
                max-width: 200px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß© Votre Mot Fl√©ch√©</h1>
            <p>Remplissez les cases blanches - une lettre par case</p>
        </div>

        <div class="content">
            <div class="controls">

<!--                <button class="btn secondary" onclick="loadProgress()">üìÇ Charger</button>-->
                <button class="btn secondary" onclick="checkCorrection()">‚úÖ V√©rifier les r√©ponses</button>

    <script>
        // Debug: Affichage des donn√©es re√É¬ßues
        console.log("=== DONN√É‚Ä∞ES RE√É‚Ä°UES ===");
        let gridData = {{ grid | tojsonfilter | safe }};
        let cluesData = {{ clues | tojsonfilter | safe }};
        let correctionData = {{ correction | tojsonfilter | safe }};
        let gridId = '{{ grid_id if grid_id else "default" }}';

        try {
            // Donn√©es charg√©es depuis Flask via Jinja2

            console.log("Grid Data:", gridData);
            console.log("Clues Data:", cluesData);
            console.log("Grid ID:", gridId);

            // V√©rification du type et de la structure
            console.log("Grid type:", typeof gridData, "Length:", gridData ? gridData.length : "undefined");
            console.log("Clues type:", typeof cluesData, "Length:", cluesData ? cluesData.length : "undefined");

        } catch (error) {
            console.error("Erreur lors du chargement des donn√©es:", error);
            showStatus('√¢≈í Erreur lors du chargement des donn√©es', 'error');

            // Donn√©es de fallback pour test
            const gridData = [
                ['#', '', '#', '', '#', ''],
                ['#', '', '#', '', '#', ''],
                ['#', '', '#', '', '#', '']
            ];
            const cluesData = [
                {row: 0, col: 0, text: 'Test √¢‚Ä†¬¥\nD√©finition √¢‚Ä†"'}
            ];
            const gridId = 'fallback';
        }

        let selectedCell = null;
        let currentDirection = 'horizontal';

        function toggleDebug() {
            const debugInfo = document.getElementById('debugInfo');
            if (debugInfo.style.display === 'none') {
                debugInfo.style.display = 'block';
                debugInfo.textContent = `
DONN√É‚Ä∞ES DE DEBUG:
================

Grid Data: ${JSON.stringify(gridData, null, 2)}

Clues Data: ${JSON.stringify(cluesData, null, 2)}

Grid ID: ${gridId}

Navigateur: ${navigator.userAgent}
                `;
            } else {
                debugInfo.style.display = 'none';
            }
        }

        // Cr√©er un objet de lookup pour les d√©finitions
        function createCluesLookup() {
            const lookup = {};
            if (cluesData && Array.isArray(cluesData)) {
                cluesData.forEach(clue => {
                    const key = `${clue.row}-${clue.col}`;
                    lookup[key] = clue.text;
                });
            }
            return lookup;
        }
        function checkCorrection() {
            if (!correctionData || !Array.isArray(correctionData)) {
                console.error('Donn√©es de correction invalides');
                return { error: 'Donn√©es de correction invalides' };
            }

            let totalCells = 0;
            let correctCells = 0;
            let wrongCells = 0;
            let emptyCells = 0;
            let results = [];

            // Parcourir toutes les donn√©es de correction
            correctionData.forEach(correction => {
                const { row, col, text } = correction;

                // Ignorer les cases noires (d√©finitions) et les caract√É¬®res sp√©ciaux
                if (gridData[row][col] === '#') {
                    return;
                }

                // R√©cup√©rer la case correspondante dans la grille DOM
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                if (!cell || !cell.classList.contains('white')) {
                    return;
                }

                const input = cell.querySelector('input');
                if (!input) {
                    return;
                }

                totalCells++;
                const userValue = input.value.trim().toLowerCase();
                const correctValue = text.trim().toLowerCase();

                if (userValue === '') {
                    emptyCells++;
                    results.push({
                        row,
                        col,
                        status: 'empty',
                        userValue: '',
                        correctValue: correctValue,
                        element: cell
                    });
                } else if (userValue === correctValue) {
                    correctCells++;
                    results.push({
                        row,
                        col,
                        status: 'correct',
                        userValue: userValue,
                        correctValue: correctValue,
                        element: cell
                    });
                } else {
                    wrongCells++;
                    results.push({
                        row,
                        col,
                        status: 'wrong',
                        userValue: userValue,
                        correctValue: correctValue,
                        element: cell
                    });
                }
            });

            // Calculer les statistiques
            const completionRate = totalCells > 0 ? Math.round(((correctCells + wrongCells) / totalCells) * 100) : 0;
            const accuracyRate = (correctCells + wrongCells) > 0 ? Math.round((correctCells / (correctCells + wrongCells)) * 100) : 0;
            const overallScore = totalCells > 0 ? Math.round((correctCells / totalCells) * 100) : 0;
            const summary =  {
                    isComplete: emptyCells === 0,
                    isPerfect: wrongCells === 0 && emptyCells === 0,
                    needsWork: wrongCells > 0
                }

            const stats = `
                ${summary.isPerfect ? 'üèÜ F√©licitations vous avez termin√©, voici un adorable castor üéâü¶´ ‚Üí ' :
                      summary.isComplete ? '‚ö†Ô∏è  Termin√© avec erreurs ‚Üí ' :
                      ''}
                ‚úÖ R√©ponses correctes: ${correctCells} |
                ‚ùå Erreurs: ${wrongCells} |
                üìà Taux de pr√©cision: ${accuracyRate}% (sur les cases remplies)

                    `

            if (summary.isPerfect) {
                showPerformances(stats, 'success', 0);
            } else if (completionRate < 30) {
                showPerformances('Remplissez au moins un tier de la grille avant de v√©rifier ü§î', 'info', 5000);
            } else if (wrongCells === 0) {
              showPerformances(stats, 'success', 5000);
            } else {
              showPerformances(stats, 'error', 5000);
            }

            return {
                success: true,
                totalCells,
                correctCells,
                wrongCells,
                emptyCells,
                completionRate,
                accuracyRate,
                overallScore,
                results,
                summary
            };
        }

        function showPerformances(message, type, duration) {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="alert alert-${type}">${message}</div>`;

            if (duration && duration > 0) {
                setTimeout(() => {
                    status.innerHTML = '';
                }, duration);
            }
        }

        function createGrid() {
            const grid = document.getElementById('crosswordGrid');
            grid.innerHTML = '';

            if (!gridData || !Array.isArray(gridData)) {
                grid.innerHTML = '<div style="color: red; padding: 20px;">‚õî Erreur: Donn√©es de grille invalides</div>';
                return;
            }

            const cluesLookup = createCluesLookup();
            console.log("Clues Lookup:", cluesLookup);

            for (let row = 0; row < gridData.length; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'grid-row';

                if (!Array.isArray(gridData[row])) {
                    console.error(`Ligne ${row} n'est pas un tableau:`, gridData[row]);
                    continue;
                }

                for (let col = 0; col < gridData[row].length; col++) {
                    const cellValue = gridData[row][col];
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;

                    if (cellValue === '#') {
                        // Case noire avec d√©finition
                        cell.classList.add('black');
                        const clueKey = `${row}-${col}`;
                        const clueText = cluesLookup[clueKey];
                        if (clueText) {
                            cell.innerHTML = clueText.replace(/\n/g, '<br>');
                            cell.setAttribute('data-tooltip', clueText.replace(/<br>/g, '\n'));
                            setupTooltipEvents(cell);
                        } else {
                            cell.innerHTML = '‚óè'; // Point si pas de d√©finition
                        }

                    } else if (cellValue === '' || cellValue === null || cellValue === undefined) {
                        // Case blanche pour saisie
                        cell.classList.add('white');

                        const input = document.createElement('input');
                        input.type = 'text';
                        input.maxLength = 1;
                        input.addEventListener('input', handleInput);
                        input.addEventListener('keydown', handleKeydown);
                        input.addEventListener('click', () => selectCell(row, col));

                        cell.appendChild(input);
                    } else {
                        // Case avec une lettre pr√©remplie
                        cell.classList.add('white');
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.maxLength = 1;
                        input.value = cellValue;
                        input.addEventListener('input', handleInput);
                        input.addEventListener('keydown', handleKeydown);
                        input.addEventListener('click', () => selectCell(row, col));

                        cell.appendChild(input);
                    }

                    rowDiv.appendChild(cell);
                }

                grid.appendChild(rowDiv);
            }

            updateProgress();
            showStatus(`‚úÖ Grille cr√©√©e: ${gridData.length}x${gridData[0] ? gridData[0].length : 0}`, 'success');
        }

        function handleInput(event) {
            const char = event.target.value.toUpperCase();
            if (!/^[A-Z√Ä-√ø]$/.test(char) && char !== '') {
                event.target.value = '';
                return;
            }

            event.target.value = char;
            updateProgress();

            if (char) {
                moveToNextCell();
            }
        }

        // Fonction pour v√©rifier si une case est noire
        function isBlackCell(row, col) {
            if (row < 0 || row >= gridData.length || col < 0 || col >= gridData[0].length) {
                return true; // Traiter les cases hors limites comme des cases noires
            }
            return gridData[row][col] === '#';
        }

        function handleKeydown(event) {
            const row = parseInt(event.target.parentElement.dataset.row);
            const col = parseInt(event.target.parentElement.dataset.col);

            switch(event.key) {
                case 'ArrowUp':
                    event.preventDefault();
                    moveVertical(row, col, -1);
                    break;
                case 'ArrowDown':
                    event.preventDefault();
                    moveVertical(row, col, 1);
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    moveHorizontal(row, col, -1);
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    moveHorizontal(row, col, 1);
                    break;
                case 'Backspace':
                    if (event.target.value === '') {
                        moveToPreviousCell();
                    }
                    break;
                case 'Tab':
                    event.preventDefault();
                    currentDirection = currentDirection === 'horizontal' ? 'vertical' : 'horizontal';
                    break;
            }
        }

        // Variables pour tracker les cases pr√©c√©dentes
        let previousCell = null;
        let lastEditedCell = null;

        function selectCell(row, col) {
            if (selectedCell) {
                selectedCell.classList.remove('selected');
            }

            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            if (cell && cell.classList.contains('white')) {
                // Stocker la case pr√©c√©dente
                previousCell = selectedCell;
                selectedCell = cell;
                cell.classList.add('selected');
                cell.querySelector('input').focus();

                // D√©terminer la direction bas√©e sur la position des cases noires adjacentes
                const currentRow = parseInt(row);
                const currentCol = parseInt(col);

                // V√©rifier si cette case est adjacente √† la pr√©c√©dente √©dit√©e
                const isAdjacentToPrevious = lastEditedCell &&
                    Math.abs(currentRow - parseInt(lastEditedCell.dataset.row)) <= 1 &&
                    Math.abs(currentCol - parseInt(lastEditedCell.dataset.col)) <= 1 &&
                    (currentRow === parseInt(lastEditedCell.dataset.row) || currentCol === parseInt(lastEditedCell.dataset.col));

                if (!isAdjacentToPrevious) {
                    // Case non adjacente √† la pr√©c√©dente - d√©terminer direction par cases noires
                    const hasBlackLeft = isBlackCell(currentRow, currentCol - 1);
                    const hasBlackAbove = isBlackCell(currentRow - 1, currentCol);

                    if (hasBlackLeft && !hasBlackAbove) {
                        currentDirection = 'horizontal';
                    } else if (hasBlackAbove && !hasBlackLeft) {
                        currentDirection = 'vertical';
                    } else if (hasBlackLeft && hasBlackAbove) {
                        currentDirection = 'horizontal'; // priorit√© droite
                    }
                    // Sinon garder la direction courante
                } else {
                    // Case adjacente - d√©terminer la direction selon l'adjacence
                    const lastRow = parseInt(lastEditedCell.dataset.row);
                    const lastCol = parseInt(lastEditedCell.dataset.col);

                    if (currentRow === lastRow && Math.abs(currentCol - lastCol) === 1) {
                        // Cases adjacentes horizontalement
                        currentDirection = 'horizontal';
                    } else if (currentCol === lastCol && Math.abs(currentRow - lastRow) === 1) {
                        // Cases adjacentes verticalement
                        currentDirection = 'vertical';
                    }
                }
            }
        }

        function moveToNextCell() {
            if (!selectedCell) return;

            const row = parseInt(selectedCell.dataset.row);
            const col = parseInt(selectedCell.dataset.col);

            // Marquer cette case comme derni√®re √©dit√©e
            lastEditedCell = selectedCell;

            // V√©rifier si on a √©dit√© 2 cases adjacentes dans la m√™me direction
            if (previousCell) {
                const prevRow = parseInt(previousCell.dataset.row);
                const prevCol = parseInt(previousCell.dataset.col);

                // Cas 1: 2 cases adjacentes vers la droite
                if (row === prevRow && col === prevCol + 1) {
                    // Se d√©placer vers la droite, en sautant les cases qui contiennent du texte
                    let nextCol = col + 1;
                    while (nextCol < gridData[row].length) {
                        const nextCell = document.querySelector(`[data-row="${row}"][data-col="${nextCol}"]`);
                        if (nextCell && nextCell.classList.contains('white')) {
                            const nextInput = nextCell.querySelector('input');
                            if (!nextInput.value.trim()) {
                                // Case vide trouv√©e -> s'y d√©placer
                                selectCell(row, nextCol);
                                return;
                            }
                        } else {
                            // Case noire rencontr√©e -> arr√™ter la recherche, aller vers le bas
                            break;
                        }
                        nextCol++;
                    }
                    // Si aucune case vide trouv√©e sur la ligne -> aller vers le bas
                    moveVertical(row, col, 1);
                    return;
                }

                // Cas 2: 2 cases adjacentes vers le bas
                if (col === prevCol && row === prevRow + 1) {
                    // Se d√©placer vers le bas, en sautant les cases qui contiennent du texte
                    let nextRow = row + 1;
                    while (nextRow < gridData.length) {
                        const nextCell = document.querySelector(`[data-row="${nextRow}"][data-col="${col}"]`);
                        if (nextCell && nextCell.classList.contains('white')) {
                            const nextInput = nextCell.querySelector('input');
                            if (!nextInput.value.trim()) {
                                // Case vide trouv√©e -> s'y d√©placer
                                selectCell(nextRow, col);
                                return;
                            }
                        } else {
                            // Case noire rencontr√©e -> arr√™ter la recherche, aller vers la droite
                            break;
                        }
                        nextRow++;
                    }
                    // Si aucune case vide trouv√©e sur la colonne -> aller vers la droite
                    moveHorizontal(row, col, 1);
                    return;
                }
            }

            // Utiliser la direction courante pour les autres cas
            if (currentDirection === 'horizontal') {
                // Se d√©placer vers la droite, en sautant les cases qui contiennent du texte
                let nextCol = col + 1;
                while (nextCol < gridData[row].length) {
                    const nextCell = document.querySelector(`[data-row="${row}"][data-col="${nextCol}"]`);
                    if (nextCell && nextCell.classList.contains('white')) {
                        const nextInput = nextCell.querySelector('input');
                        if (!nextInput.value.trim()) {
                            // Case vide trouv√©e -> s'y d√©placer
                            selectCell(row, nextCol);
                            return;
                        }
                    } else {
                        // Case noire rencontr√©e -> arr√™ter la recherche, aller vers le bas
                        break;
                    }
                    nextCol++;
                }
                // moveHorizontal(row, col, 1);
            } else {
                // Se d√©placer vers le bas, en sautant les cases qui contiennent du texte
                let nextRow = row + 1;
                while (nextRow < gridData.length) {
                    const nextCell = document.querySelector(`[data-row="${nextRow}"][data-col="${col}"]`);
                    if (nextCell && nextCell.classList.contains('white')) {
                        const nextInput = nextCell.querySelector('input');
                        if (!nextInput.value.trim()) {
                            // Case vide trouv√©e -> s'y d√©placer
                            selectCell(nextRow, col);
                            return;
                        }
                    } else {
                        // Case noire rencontr√©e -> arr√™ter la recherche, aller vers la droite
                        break;
                    }
                    nextRow++;
                }
                // moveVertical(row, col, 1);
            }
        }

        function moveToPreviousCell() {
            if (!selectedCell) return;

            const row = parseInt(selectedCell.dataset.row);
            const col = parseInt(selectedCell.dataset.col);

            if (currentDirection === 'horizontal') {
                moveHorizontal(row, col, -1);
            } else {
                moveVertical(row, col, -1);
            }
        }

        function moveHorizontal(row, col, direction) {
            let newCol = col + direction;

            while (newCol >= 0 && newCol < gridData[row].length) {
                if (gridData[row][newCol] === '' || gridData[row][newCol] === null || gridData[row][newCol] === undefined) {
                    selectCell(row, newCol);
                    currentDirection = 'horizontal';
                    return;
                }
                newCol += direction;
            }
        }

        function moveVertical(row, col, direction) {
            let newRow = row + direction;

            while (newRow >= 0 && newRow < gridData.length) {
                if (gridData[newRow] && (gridData[newRow][col] === '' || gridData[newRow][col] === null || gridData[newRow][col] === undefined)) {
                    selectCell(newRow, col);
                    currentDirection = 'vertical';
                    return;
                }
                newRow += direction;
            }
        }

        function updateProgress() {
            let total = 0;
            let filled = 0;

            for (let row = 0; row < gridData.length; row++) {
                for (let col = 0; col < gridData[row].length; col++) {
                    if (gridData[row][col] === '' || gridData[row][col] === null || gridData[row][col] === undefined) {
                        total++;
                        const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        const input = cell ? cell.querySelector('input') : null;
                        if (input && input.value.trim()) {
                            filled++;
                        }
                    }
                }
            }

            const percentage = total > 0 ? Math.round((filled / total) * 100) : 0;
            const progressBar = document.getElementById('progress');
            progressBar.style.width = percentage + '%';
            progressBar.textContent = percentage + '%';
            if (percentage === 100) {
                checkCorrection();
            }
        }

        function saveProgress() {
            const progress = {};

            for (let row = 0; row < gridData.length; row++) {
                for (let col = 0; col < gridData[row].length; col++) {
                    if (gridData[row][col] === '' || gridData[row][col] === null || gridData[row][col] === undefined) {
                        const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        const input = cell ? cell.querySelector('input') : null;
                        if (input && input.value) {
                            progress[`${row}-${col}`] = input.value;
                        }
                    }
                }
            }

            // Appel API vers votre backend Flask
            fetch(`/api/save_progress/${gridId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(progress)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showStatus('‚úÖ Progression sauvegard√©e !', 'success');
                } else {
                    showStatus('‚õî Erreur lors de la sauvegarde', 'error');
                }
            })
            .catch(error => {
                console.log('Sauvegarde locale:', progress);
                showStatus('‚úÖ Progression sauvegard√©e localement !', 'success');
            });
        }

        function loadProgress() {
            // Appel API vers votre backend Flask
            fetch(`/api/load_progress/${gridId}`)
            .then(response => response.json())
            .then(data => {
                const progress = data.progress || {};

                for (const [key, value] of Object.entries(progress)) {
                    const [row, col] = key.split('-').map(Number);
                    const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    if (cell) {
                        const input = cell.querySelector('input');
                        if (input) {
                            input.value = value;
                        }
                    }
                }

                updateProgress();
                showStatus('‚úÖ Progression charg√©e !', 'success');
            })
            .catch(error => {
                showStatus('‚õî Erreur lors du chargement', 'error');
            });
        }

        function clearGrid() {
            for (let row = 0; row < gridData.length; row++) {
                for (let col = 0; col < gridData[row].length; col++) {
                    if (gridData[row][col] === '' || gridData[row][col] === null || gridData[row][col] === undefined) {
                        const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        const input = cell ? cell.querySelector('input') : null;
                        if (input) {
                            input.value = '';
                        }
                    }
                }
            }

            updateProgress();
            showStatus('üóëÔ∏è Grille effac√©e !', 'info');
        }

        function newGrid() {
            window.location.href = '/';
        }

        function copyShareUrl() {
            const url = window.location.href
            navigator.clipboard.writeText(url).then(() => {
                showStatus('‚úÖ Lien copi√© dans le presse-papiers !', 'success');
            }).catch(() => {
                showStatus('‚õî Impossible de copier le lien', 'error');
            });
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="alert alert-${type}">${message}</div>`;

            setTimeout(() => {
                status.innerHTML = '';
            }, 4000);
        }

        // Variables pour les tooltips
        let tooltip = document.getElementById('tooltip');
        let tooltipTimeout = null;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Configuration des √©v√©nements tooltip
        function setupTooltipEvents(cell) {
            if (isMobile) {
                // Sur mobile : clic pour afficher/masquer
                cell.addEventListener('click', function(e) {
                    e.preventDefault();
                    const tooltipText = this.getAttribute('data-tooltip');
                    if (tooltipText && tooltipText.trim()) {
                        showTooltip(this, tooltipText);
                        // Auto-masquer apr√®s 3 secondes
                        // setTimeout(() => hideTooltip(), 3000);
                    }
                });

                // Effet visuel lors du touch
                cell.addEventListener('touchstart', function() {
                    this.classList.add('touched');
                });

                cell.addEventListener('touchend', function() {
                    setTimeout(() => this.classList.remove('touched'), 150);
                });

            } else {
                // Sur desktop : hover
                cell.addEventListener('mouseenter', function(e) {
                    const tooltipText = this.getAttribute('data-tooltip');
                    if (tooltipText && tooltipText.trim()) {
                        clearTimeout(tooltipTimeout);
                        showTooltip(this, tooltipText);
                    }
                });

                cell.addEventListener('mouseleave', function() {
                    tooltipTimeout = setTimeout(() => hideTooltip(), 100);
                });

                // Suivre la souris
                cell.addEventListener('mousemove', function(e) {
                    if (tooltip.classList.contains('show')) {
                        positionTooltip(e);
                    }
                });
            }
        }

        // Afficher le tooltip
        function showTooltip(element, text) {
            const padding = 10;

            tooltip.textContent = text;
            tooltip.classList.add('show');

            if (isMobile) {
                const rect = element.getBoundingClientRect();
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;

                let left = rect.left + scrollLeft + rect.width / 2 - tooltip.offsetWidth / 2;
                let top;

                // V√©rifie la place au-dessus et en dessous de l‚Äô√©l√©ment
                const spaceAbove = rect.top;
                const spaceBelow = window.innerHeight - rect.bottom;

                if (spaceAbove > tooltip.offsetHeight + padding) {
                    // Assez de place au-dessus ‚Üí placer le tooltip au-dessus
                    top = rect.top + scrollTop - tooltip.offsetHeight - 8;
                } else {
                    // Sinon ‚Üí placer en dessous
                    top = rect.bottom + scrollTop + 8;
                }

                // Ajustement horizontal si √ßa d√©passe √† gauche/droite
                if (left < padding + scrollLeft) left = padding + scrollLeft;
                if (left + tooltip.offsetWidth > window.innerWidth + scrollLeft - padding) {
                    left = window.innerWidth + scrollLeft - tooltip.offsetWidth - padding;
                }

                tooltip.style.left = left + "px";
                tooltip.style.top = top + "px";
            }
        }



        // Masquer le tooltip
        function hideTooltip() {
            tooltip.classList.remove('show');
        }

        // Positionner le tooltip (desktop)
        function positionTooltip(e) {
            const tooltipWidth = tooltip.offsetWidth;
            const tooltipHeight = tooltip.offsetHeight;

            let left = e.pageX - tooltipWidth / 2;
            let top = e.pageY - tooltipHeight - 10;

            // Ajuster si le tooltip sort de l'√©cran
            if (left < 10) left = 10;
            if (left + tooltipWidth > window.innerWidth - 10) {
                left = window.innerWidth - tooltipWidth - 10;
            }
            if (top < 10) top = e.pageY + 10;

            tooltip.style.left = left + 'px';
            tooltip.style.top = top + 'px';
        }

        // Masquer le tooltip si on clique ailleurs (mobile)
        document.addEventListener('click', function(e) {
            if (isMobile && !e.target.classList.contains('black')) {
                hideTooltip();
            }
        });

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            try {
                createGrid();
                // loadProgress(); // Comment√© pour √©viter les erreurs API au d√©but
            } catch (error) {
                console.error("Erreur lors de l'initialisation:", error);
                showStatus('‚õî Erreur lors de l\'initialisation', 'error');
            }
        });

        // Auto-sauvegarde toutes les 30 secondes (optionnel)
        // setInterval(() => {
        //     saveProgress();
        // }, 30000);

        // Sauvegarder avant de fermer la page (optionnel)
        // window.addEventListener('beforeunload', () => {
        //     saveProgress();
        // });
    </script>
